<section class="screen gradient-bg">
    <div class="title">
        <h1 class="font-xl">Résultat de la partie !</h1>
        <img src="assets/logo-fepalfu.png" alt="Log de fepalfu" class="logo">
    </div>
    <div class="table">
            <div class="table__header">
                <div class="table__row">
                    <div>Nom</div>
                    <div>Nemesis</div>
                    <div>Gorgées<br>prises</div>
                    <div>Gorgées distribuées</div>
                    <div>Gorgées<br>reçu</div>
                    <div class="table__header__ratio">ratio<br>reçu / prises</div>
                </div>
            </div>
            <div class="table__body">
                <div *ngFor="let result of results;" class="table__row">
                    <div>{{result.playerName}}</div>
                    <div>{{result.nemesisName}}</div>
                    <div>{{result.nbSipsTaken}}</div>
                    <div>{{result.nbSipsDistributed}}</div>
                    <div>{{result.nbSipsReceived}}</div>
                    <div>{{ round(result.nbSipsReceived / result.nbSipsTaken) }}%</div>
                </div>
            </div>
    </div>
    <div class="input">
        <app-primary-button text="Rejouer !" routerLink="/"></app-primary-button>
    </div>
</section>
