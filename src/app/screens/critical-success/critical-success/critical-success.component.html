<section class="screen gradient-bg">
    <p class="font-l tour"><span>Tour de {{currentPlayer.name}} ...</span></p>
    <div class="heading">
        <p class="font-xl info">Au pétard ! Le succès critique !</p>
        <p class="joke font-m">"T'es du genre à te faire remarquer mais jamais recalé".</p>
    </div>
    <div class="distribute">
        <div class="col1">
            <img src="assets/dice/yellow/{{playerLuck}}.png" class="dice">
        </div>
        <div class="col2">
            <app-distribute [sips]="sips" (onDistribute)="gotoNewTurn()"></app-distribute>
        </div>
    </div>
</section>
